<div class="container text-center mt-5" style="font-family: sans-serif;">
  <div class="display-6" style="font-size: 3em;">
    Dog's System
  </div>
  <div class="row m-3">
    <div class="col">
      <img [src]="dog.message"
        width="600px"
        height="600px"
        class="shadow rounded"
        >
    </div>
    <div class="row m-3">
      <div class="col" style="font-size: 2em;">
        <span *ngFor="let name of getName()">
          {{name | titlecase}}
        </span>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <button class="btn btn-success" style="font-size: 2em;" (click)="loadDog()">Novo Dogers</button>
      </div>
    </div>
  </div>
</div>
